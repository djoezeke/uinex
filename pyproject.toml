[project]
name = "pygameui"
version = "0.1.0"
dependencies = [
    "pygame",
]
authors = [
  { name = "Sackey Ezekiel Etrue", email = "sackeyetrue@gmail.com" },
  {name = "PygameUI Contributers"},
]
maintainers = [
  { name = "Sackey Ezekiel Etrue", email = "sackeyetrue@gmail.com" },
]
description = "Create modern looking GUIs with pygame."
long_description = "A modern and customizable pygame UI-library."
long_description_content_type = "text/markdown"
readme = "README.md"
requires-python = ">=3.13"
keywords=[
  "pygame", "pygameui", "game ui", "2d", "games", "development", "gui", "library"
]
classifiers = [
  "Framework :: PygameUI",
  "Development Status :: 1 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Games/Entertainment",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: Linux",
  "Operating System :: MacOS",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
pygameui = "pygameui.__main__:main"

[project.urls]
Homepage = "https://github.com/djoezeke/pygameui"
Documentation = "https://github.com/djoezeke/pygameui#readme"
Issues = "https://github.com/djoezeke/pygameui/issues"
"Release Notes" = "https://github.com/djoezeke/pygameui/releases"
Source = "https://github.com/djoezeke/pygameui"

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "isort"
]
docs = [
  "sphinx",
]

[tool.uv.sources]
pygameui = { path = "../PygameUI", editable = true }

# Configure Ruff's linting rules
[tool.ruff]
select = ["E", "W", "F", "I"] # Example: select error, warning, flake8-bugbear, and isort rules
ignore = ["E501"] # Example: ignore line length errors
line-length = 120 # Example: set line length

# Further linting configurations
[tool.ruff.lint]
unfixable = ["F841"] # Example: prevent fixing of unused local variables
    
# Configure Ruff's formatter
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
